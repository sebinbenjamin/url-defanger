<ion-header>
  <ion-navbar color="primary">
    <ion-title>Redirect Me</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card col-8 offset-2 padding>
    <ion-list>
      <ion-item>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Defanged URL - (paste URL & press enter)</ion-label>
        <ion-textarea autofocus #focusInput [(ngModel)]="defangedURL" (ngModelChange)="magic($event)" name="defangedURL" fz-elastic></ion-textarea>
      </ion-item>
      <ion-item>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Result</ion-label>
        <ion-textarea [(ngModel)]="originalURL" name="originalURL" fz-elastic></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-row>
        <ion-col align-self-start>
          <button ion-button (click)="toggleHttps()" default [ngStyle]="httpsColor" icon-left>
            HTTPS&nbsp;&nbsp;
            <ion-icon name="lock">
            </ion-icon>
          </button>
        </ion-col>
        <ion-col align-self-center></ion-col>
        <ion-col align-self-end>
          <button ion-button (click)="openURL()" default color="primary" icon-right>GO&nbsp;<ion-icon name="paper-plane"></ion-icon></button>
          <button ion-button (click)="copySuccess(originalURL)" default [ngStyle]="copyColor" icon-right>
            Copy&nbsp;<ion-icon name="copy"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <p text-center>
      http is used by default. toogle to green for https
    </p>
  </ion-toolbar>
</ion-footer>
